<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link type="text/css" rel="stylesheet" href="stylesheets/stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hepta+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/logo-tab.jpg" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header class="head">
      <h1>Welcome to <span>Etch-A-Sketch</span></h1>
      <button onclick="createGrid()">Create Grid</button>
      <button onclick="createGrid()">Reset Grid</button>
      <button onclick="clearGrid()">Clear</button>
      <div>
        <input
          onChange="changeColor()"
          id="color-picker"
          type="color"
          name="color"
          value="#31498a"
        />
      </div>
      <div class="bottom">
        <button onclick="createGrid()">Random Colors</button>
        <button onclick="createGrid()">Grayscale</button>
      </div>
    </header>

    <div class="mainDiv">
      <div id="main-wrapper" class="grid"></div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
